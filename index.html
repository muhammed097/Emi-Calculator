<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="calculator">
        <h1>EMI Calculator</h1>
        <div class="input-group">
            <label for="loanAmount">Loan amount</label>
            <input type="number" id="loanAmount" value="15000" min="15000" max="1000000">
        </div>
        <div class="input-group">
            <label>Interest</label>
            <div class="interest-buttons">
                <button class="interest-button" data-rate="24.75">24.75%</button>
                <button class="interest-button active" data-rate="27.5">27.5%</button>
                <button class="interest-button" data-rate="29.25">29.25%</button>
            </div>
        </div>
        <div class="input-group">
            <label for="tenure">Tenor (Months)</label>
            <input type="number" id="tenure" value="5" min="3" max="18">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="results" style="display:none;">
            <div class="table-container">
                <table id="emiTable">
                    <thead>
                        <tr>
                            <th>Sl. No</th>
                            <th>Principal (outstanding)</th>
                            <th>Interest</th>
                            <th>Principal</th>
                            <th>Installment</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="chart-container">
                <canvas id="pieChart" width="200" height="200"></canvas>
                <div class="legend">
                    <div class="legend-item">
                        <div class="color-box" style="background-color: #ff6600;"></div>
                        <span>Total Interest: ₹<span id="totalInterest"></span></span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box" style="background-color: #ffa500;"></div>
                        <span>Total Payable: ₹<span id="totalPayable"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
    </body>
    </html>
